<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shop info search system</title>
<link href="./css/index.css" rel="stylesheet" type="text/css"/>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="./js/index.js" type="text/javascript"></script>
</head>
<body>
	<header class="white-red">
		<div class="wrapper">Shop Infomation Upload</div>
	</header>
	<div class="contents">
		<div class="wrapper">
			<form class="form" >
				<div class="file_upload">
					<div class="nameCard red-white">UPLOAD</div>
					<div class="explain">please upload your CSV file.</div>
					<div>
						<input type="file" class="file" name="file"/>
					</div>
					<div>
						<input type="button" class="uploadBtn" value="upload"/>
					</div>
					<div class="error"></div>
				</div>
			</form>
			<div class="showInfo hidden">
				<div class="search-bar">
					<input type="date" value="activeDate"/>
					<input type="button" class="SearchBtn" value="Search"/>
				</div>
				<div class="result">
					<div class="table_header">
						<div class="th store"></div>
						<div class="th start_date"></div>
						<div class="th end_date"></div>
					</div>
					<div class="table_body">
						<div class="td store"></div>
						<div class="td start_date" ></div>
						<div class="td end_date" ></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
